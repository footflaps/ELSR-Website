    <style>

        body {
          background-color:#f2f7fb;
          font-size: 20px;
          color: #212529;
          font-family: 'Lora', 'Times New Roman', serif;
        }

        .masthead {
            /* The height can be whatever you want it to be */
            min-height: 500px;
            background-size: cover;
            background-position: center;
        }

        .hidden {
            font-size: 0px;
        }

        #mainNav {
          position: absolute;
          border-bottom: 1px solid #e9ecef;
          background-color: white;
          font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* Targets "EL Social Rides" */
        #mainNav .navbar-brand {
          font-weight: 800;
          font-size: 22px;
          color: #343a40;
        }

        /* Menu button on narrow screens */
        #mainNav .navbar-toggler {
          font-size: 16px;
          font-weight: 800;
          padding: 13px;
          text-transform: uppercase;
          color: #343a40;
        }

        /* Nav bar items */
        #mainNav .navbar-nav > li.nav-item > a {
          font-size: 16px;
          font-weight: 800;
          letter-spacing: 1px;
          text-transform: uppercase;
        }

        /* Set vertical position of dropdown menu box */
        .dropdown-menu {
          top: 34px;
        }

        /* Dropdown nav items */
        .dropdown-item {
          font-size: 16px;
          font-weight: 800;
          color: #808b96;
          letter-spacing: 1px;
          text-transform: uppercase;
        }

        /* Highlight selected item in dropdown */
        .dropdown-item:focus, .dropdown-item:hover {
            background-color: #ff9999; !important
        }

        /* Wide screen behaviour */
        @media only screen and (min-width: 992px) {
          #mainNav {
            border-bottom: 1px solid transparent;
            background: transparent;
          }
          #mainNav .navbar-brand {
            padding: 10px 20px;
            color: #fff;
          }
          #mainNav .navbar-brand:focus, #mainNav .navbar-brand:hover {
            color: #e74c3c;
          }
          #mainNav .navbar-nav > li.nav-item > a {
            padding: 10px 20px;
            color: #fff;
          }
          #mainNav .navbar-nav > li.nav-item > a:focus,
          #mainNav .navbar-nav > li.nav-item > a:hover {
            color:  #e74c3c;
          }
        }

        /* Wide screen behaviour */
        @media only screen and (min-width: 992px) {
          #mainNav {
            transition: background-color 0.2s;
            // Force Hardware Acceleration in WebKit
            transform: translate3d(0, 0, 0);
            -webkit-backface-visibility: hidden;
          }
          #mainNav.is-fixed {
            // when the user scrolls down, we hide the header right above the viewport
            position: fixed;
            top: -67px;
            transition: transform 0.2s;
            border-bottom: 1px solid white;
            background-color: rgba(255, 255, 255, 0.9);
          }
          #mainNav.is-fixed .navbar-brand {
            color: #212529;
          }
          #mainNav.is-fixed .navbar-brand:focus, #mainNav.is-fixed .navbar-brand:hover {
            color: #0085A1;
          }
          #mainNav.is-fixed .navbar-nav > li.nav-item > a {
            color: #212529;
          }
          #mainNav.is-fixed .navbar-nav > li.nav-item > a:focus, #mainNav.is-fixed .navbar-nav > li.nav-item > a:hover {
            color: #0085A1;
          }
          #mainNav.is-visible {
            // if the user changes the scrolling direction, we show the header
            transform: translate3d(0, 100%, 0);
          }
        }



        header.masthead {
          margin-bottom: 50px;
          background: no-repeat center center;
          background-color: #868e96;
          background-attachment: scroll;
          position: relative;
          background-size: cover;
        }

        header.masthead .overlay {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          background-color: #212529;
          opacity: 0.5;
        }

        header.masthead .page-heading,
        header.masthead .post-heading {
          padding: 200px 0 150px;
          color: white;
        }

        @media only screen and (min-width: 768px) {
          header.masthead .page-heading,
          header.masthead .post-heading {
            padding: 200px 0;
          }
        }

        /* Centre page headings etc */
        header.masthead .page-heading {
          text-align: center;
        }

        /* Define subheading */
        header.masthead .page-heading .subheading {
          font-size: 24px;
          //font-weight: 300;
          line-height: 1.1;
          display: block;
          margin: 10px 0 0;
          font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* H1 scales with page width */
        h1 {
          font-size: 50px;
          font-weight: 800;
          font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* H1 and subheading scale with page width */

            font-size: 80px;
          }

            font-size: 30px; !important

        }


        footer {

          padding: 0;

        footer .copyright {
          font-size: 14px;
          margin-bottom: 0;
